<h2>Listado de Marcas</h2>
<div >
<div class="row">
  <div class="col-sm-7" >
    <div [formGroup]="brandListadoForm">
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombre"
              id="nombre"
              placeholder=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-5" style="margin-top: 15px;">
  <button type="button" class="btn btn-primary me-2"><i class="bi bi-search me-2"></i> Buscar</button>
  <button type="button" class="btn btn-secondary me-2"><i class="bi bi-x-circle me-2"></i>Limpiar</button>
  <button type="button" class="btn btn-success me-2" (click)="nuevo()"><i class="bi bi-file-plus me-2"></i>Nuevo</button>
  </div>
</div>
  <div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col" >Pais</th>          
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (brand of brands; track $index) {
        <tr>
          <th scope="row">{{ brand.idMarca }}</th>
          <td>{{ brand.nombre }}</td>
          <td >{{ brand.paisOrigen }}</td>           
          <td>
            <button type="button" class="btn btn-outline-info me-2">
              <i class="bi bi-folder2-open  me-2"></i>Info
            </button>
            <button
              type="button"
              class="btn btn-outline-success me-2"
              (click)="edit(brand)"
            >
              <i class="bi bi-pen me-2"></i>Modificar
            </button>
            <button
              type="button"
              class="btn btn-outline-danger me-2"
              (click)="delete(brand)"
            >
              <i class="bi bi-trash3  me-2"></i>Eliminar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
</div>
