<h2>Listado de Marcas</h2>

<div>
  <div class="row align-items-end mb-3">
    <div class="col-sm-4">
      <div [formGroup]="brandListadoForm">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" id="nombre" />
      </div>
    </div>

    <div class="col-sm-8 d-flex gap-2">
      <button type="button" class="btn btn-primary" (click)="buscar()">
        <i class="bi bi-search me-2"></i> Buscar
      </button>

      <button type="button" class="btn btn-secondary">
        <i class="bi bi-x-circle me-2" (click)="limpiar()"></i> Limpiar
      </button>

      <button type="button" class="btn btn-success" (click)="nuevo()">
        <i class="bi bi-file-plus me-2"></i> Nuevo
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>País</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          @for (brand of brands; track brand.idMarca) {
          <tr>
            <th>{{ brand.idMarca }}</th>
            <td>{{ brand.nombre }}</td>
            <td>{{ brand.paisOrigen }}</td>
            <td>
              <button type="button" class="btn btn-outline-info me-2">
                <i class="bi bi-folder2-open me-2"></i> Info
              </button>

              <button type="button" class="btn btn-outline-success me-2" (click)="edit(brand)">
                <i class="bi bi-pen me-2"></i> Modificar
              </button>

              <button type="button" class="btn btn-outline-danger me-2" (click)="delete(brand)">
                <i class="bi bi-trash3 me-2"></i> Eliminar
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>

      @if (totalElements > 0) {
      <nav class="mt-3 pagination-container">
        <ul class="pagination justify-content-center">
          <!-- Botón Anterior -->
          <li class="page-item" [class.disabled]="page === 0">
            <button class="page-link" (click)="changePage(page - 1)">Anterior</button>
          </li>

          @for (pageItem of [].constructor(totalPages); track $index) {
          <li class="page-item" [class.active]="$index === page">
            <button class="page-link" (click)="changePage($index)">
              {{ $index + 1 }}
            </button>
          </li>
          }

          <li class="page-item" [class.disabled]="page === totalPages - 1">
            <button class="page-link" (click)="changePage(page + 1)">Siguiente</button>
          </li>
        </ul>
      </nav>
      }
    </div>
  </div>
</div>
